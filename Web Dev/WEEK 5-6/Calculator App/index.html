<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartCalc</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon-192.png" type="image/png">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <div class="calculator">
      <input type="text" id="display" disabled>

      <div class="buttons">
        <!-- Standard Calculator Buttons -->
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn operator">/</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn operator">*</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn operator">-</button>

        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn" id="equals">=</button>
        <button class="btn operator">+</button>

        <button class="btn clear">C</button>
        <button class="btn toggle-mode">ðŸŒ™</button>
        <button class="btn-long-sci toggle-sci wide">Scientific Mode</button>
      </div>

      <!-- Scientific Buttons -->
      <div class="sci-mode">
        <button class="btn sci">sin</button>
        <button class="btn sci">cos</button>
        <button class="btn sci">sqrt</button>
        <button class="btn sci">%</button>
        <button class="btn sci">(</button>
        <button class="btn sci">)</button>
      </div>

      <!-- History Section -->
      <div class="history">
        <h2>History</h2>
        <ul id="history-list"></ul>
        <button class="btn clear-history">Clear History</button>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
